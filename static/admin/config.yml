backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: "docs"
    label: "Dokümanlar"
    folder: "docs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Başlık", name: "title", widget: "string"}
      - {label: "Yayın Tarihi", name: "date", widget: "datetime"}
      - {label: "İçerik", name: "body", widget: "markdown"}
      - {label: "Sıralama", name: "sidebar_position", widget: "number"}
  
  - name: pages # a nested collection
    label: Pages
    label_singular: 'Page'
    folder: _pages
    create: true
    nested: { depth: 100, subfolders: false }
    fields:
      - label: Title
        name: title
        widget: string
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }

  - name: pages2 # a nested collection
    label: Pages2
    label_singular: 'Page2'
    folder: _pages2
    create: true
    nested: { depth: 100, subfolders: true }
    fields:
      - label: Title
        name: title
        widget: string
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }

  - name: 'pages3'
    label: 'Pages3'
    folder: '_pages3'
    create: true
    nested: { depth: 100, subfolders: false }
    fields:
      - label: Path
        name: path
        widget: string
      - label: Title
        name: title
        widget: string
      - label: Content
        name: body
        widget: markdown